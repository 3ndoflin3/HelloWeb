            </ul>

        </div> <!-- END OF CONTAINER FLUID -->

    </nav>



    <main>

        <!--Etiqueta para formularios-->
        <form action="#" method="POST">
            
            <fieldset>
                <legend>Productos</legend>
                <!--En el for se pone el id del input-->
                <label for="nombre">Nombre: </label>

                <!--El atributo pattern es para regex -->
                <!--Autofocus es para que empiece con el foco en el -->
                <!--Required es para que el campo tenga que ser rellenado obligatoriamente antes de enviar el formulario-->
            
                <input type="text" name="nombre" id="nombre" 
                pattern=".{3,10}" autofocus="autofocus"
                placeholder="Minimo 3 letras maximo 10" required>
                <br><br>

                <label for = "precio">Precio (€): </label>
                <input type="number" name = "edad" id ="edad"
                required placeholder="numero entre 0 y 99"
                min="0"
                max ="99"
                step="0.5"
                >
                <br><br>
                <label for="Descripcion">Descripcion:</label>

                <br><br>
                
                <textarea name="Descripcion"id="Descripcion" cols="50" rows="10"
                placeholder="Descripcion del articulo"></textarea>
                <br><br>
                <input type="submit" value="Crear" class="btn">
            </fieldset>

            <br><br>

            
        </form>

    </main>
